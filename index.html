<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <div type = "app">
        <div type = "header">
            <h1>Guessing Game</h1>
            <h3>Guess a number between 1-100!</h3>
        </div>
        <div type = "center">
            <input class = "numberBox" type = "numberBox" placeholder="Guess Here" maxlength="3">
            <button type = "submit">Submit!</button>
        </div>
        <div class = "guesses"></div>
        <div class = "buttons">
            <button class = "reset">Reset</button>
            <button class = "hint">Hint</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
